<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Preston's Portfolio Site</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!--Customized CSS-->
    <link rel="stylesheet" href="css/PU_styling_responsive.css">
  </head>
  <body>
    <div class="page__container">
      <header>
        <div class="header__wrapper">
          <div class="header__image">
            <img src="img/PSL.jpg" alt="Preston Landell">
          </div>
          <div class="header__text">
            <h1>Preston Landell</h1>
            <h3>FEND Student</h3>
          </div>
        </div>
      </header>
      <main>
        <div class="body__wrapper">
          <img class="codeImage" src="img/codeimage.jpg" alt="code">
        </div>
      </main>
      <article>
        <h2>Featured Work</h2>
        <div class="article__wrapper">
          <div class="image__container">
            <img src="https://www.maxpixel.net/static/photo/1x/Nature-Plant-Sunflower-Blooming-Sunflower-2693515.jpg" alt="Sunflower">
            <h3>SUNFLOWER</h3>
            <p>https://github.com/udacity/Sunflower</p>
          </div>
          <div class="image__container">
            <a href="https://github.com/landellp/Animal-Card-Lab">
              <img src="img/platypus.jpg" alt="Platypus">
              <h3>ANIMAL CARD LAB</h3>
              <p>https://github.com/landellp/Animal-Card-Lab</p>
            </a>
          </div>
          <div class="image__container">
            <img src="img/bokeh.jpg" alt="Bokeh Image">
            <h3>BOKEH</h3>
            <p>https://github.com/udacity/Bokeh</p>
          </div>
        </div>
      </article>
      <footer>
        <div class="footer__wrapper">
          <div class="footer__logo">
            <img src="https://pbs.twimg.com/profile_images/877421534486315008/8wplWcXI_400x400.jpg" alt="Udacity">
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
